<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexile Deobfuscator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #0f0f0f;
            --border: #1f1f1f;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --text-main: #f5f5f5;
            --text-muted: #525252;
            --success: #10b981;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page-wrapper {
            width: 100%;
            max-width: 850px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
        }

        header { text-align: center; }
        header h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.06em;
            color: #fff;
        }
        header h1 span { color: var(--accent); }

        .sub-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            flex-wrap: wrap;
        }

        .badge {
            background: #171717;
            border: 1px solid var(--border);
            padding: 2px 10px;
            border-radius: 6px;
            color: var(--text-muted);
        }

        .settings-trigger {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 2px 8px;
        }

        .settings-trigger:hover { filter: brightness(1.2); }

        /* Settings View */
        #settings-view {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: clamp(20px, 5vw, 40px);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            z-index: 100;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 100%;
        }

        .setting-card {
            background: #141414;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-card h3 { margin: 0; font-size: 0.9rem; color: #fff; }

        /* Custom Checkbox */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-container input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }

        .checkmark {
            position: absolute;
            top: -10px;
            left: 0;
            height: 22px;
            width: 22px;
            background-color: #262626;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .checkbox-container:hover input ~ .checkmark { background-color: #333; }
        .checkbox-container input:checked ~ .checkmark { background-color: var(--accent); border-color: var(--accent); }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .checkbox-container input:checked ~ .checkmark:after { display: block; }

        .container { display: flex; flex-direction: column; gap: 12px; }
        .content-hidden { display: none !important; }

        .header-row { display: flex; justify-content: space-between; align-items: center; padding: 0 8px; }
        .header-label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); }
        
        .icon-actions { display: flex; gap: 12px; }
        .icon-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 1.1rem; }
        .icon-btn:hover { color: var(--text-main); }

        .box { background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }
        
        textarea {
            width: 100%; height: 280px; background: transparent; border: none; padding: 20px;
            color: #e5e5e5; font-family: 'JetBrains Mono', monospace; font-size: 14px;
            outline: none; resize: none;
        }

        .btn-run {
            width: 100%; padding: 18px; background: var(--accent); color: white;
            border: none; border-radius: 16px; font-weight: 800; font-size: 1rem;
            cursor: pointer; box-shadow: 0 10px 30px -10px var(--accent-glow);
        }

        #output-pre {
            height: 320px; overflow-y: auto; padding: 20px; margin: 0;
            white-space: pre; font-family: 'JetBrains Mono', monospace;
            font-size: 14px; color: var(--success);
        }

        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }

        @media (max-width: 600px) {
            .page-wrapper { padding: 20px 15px; }
            #settings-view { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <header>
        <h1>Vexile <span>Deobfuscator</span></h1>
        <div class="sub-header">
            <span class="badge">V1.0.4</span>
            <a href="https://discord.gg/vex" target="_blank" style="color: var(--accent); text-decoration: none;">discord.gg/vex</a>
            <button class="settings-trigger" onclick="toggleSettings()" id="set-btn">
                <i class="fas fa-cog"></i> SETTINGS
            </button>
        </div>
    </header>

    <div id="settings-view" class="hidden">
        <div class="setting-card">
            <h3>Dead Code Remover</h3>
            <label class="checkbox-container"><input type="checkbox" id="deadCode" checked><span class="checkmark"></span></label>
        </div>
        <div class="setting-card">
            <h3>Decode Hex</h3>
            <label class="checkbox-container"><input type="checkbox" id="decodeHex" checked><span class="checkmark"></span></label>
        </div>
        <div class="setting-card">
            <h3>Rename Strings</h3>
            <label class="checkbox-container"><input type="checkbox" id="renameStrings" checked><span class="checkmark"></span></label>
        </div>
        <div class="setting-card">
            <h3>Refine Decals</h3>
            <label class="checkbox-container"><input type="checkbox" id="refineDecals" checked><span class="checkmark"></span></label>
        </div>
    </div>

    <div id="main-ui">
        <div class="container">
            <div class="header-row">
                <span class="header-label">Source Input</span>
                <div class="icon-actions">
                    <button class="icon-btn" onclick="pasteInput()" title="Paste"><i class="fas fa-paste"></i></button>
                    <button class="icon-btn" onclick="clearInput()" title="Clear"><i class="fas fa-trash-can"></i></button>
                    <label class="icon-btn" style="cursor: pointer;" title="Upload">
                        <i class="fas fa-upload"></i>
                        <input type="file" hidden onchange="handleUpload(event)">
                    </label>
                </div>
            </div>
            <div class="box">
                <textarea id="input" placeholder='// Paste obfuscated code here...' spellcheck="false"></textarea>
            </div>
            <button class="btn-run" onclick="processCode()">Deobfuscate Script</button>
        </div>

        <div id="result-view" class="container hidden" style="margin-top: 25px;">
            <div class="header-row">
                <span class="header-label" style="color: var(--success)">Cleaned Output</span>
                <div class="icon-actions">
                    <button class="icon-btn" onclick="downloadOutput()"><i class="fas fa-download"></i></button>
                    <button class="icon-btn" onclick="copyOutput()"><i class="fas fa-copy"></i></button>
                </div>
            </div>
            <div class="box">
                <pre id="output-pre">Clean code will appear here...</pre>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleSettings() {
        const sv = document.getElementById('settings-view');
        const ui = document.getElementById('main-ui');
        const btn = document.getElementById('set-btn');

        if (sv.classList.contains('hidden')) {
            sv.classList.remove('hidden');
            ui.classList.add('content-hidden');
            btn.innerHTML = '<i class="fas fa-times"></i> BACK TO EDITOR';
        } else {
            sv.classList.add('hidden');
            ui.classList.remove('content-hidden');
            btn.innerHTML = '<i class="fas fa-cog"></i> SETTINGS';
        }
    }

    async function handleUpload(e) {
        const file = e.target.files[0];
        if (!file) return;
        const text = await file.text();
        document.getElementById('input').value = text;
    }

    async function processCode() {
        const code = document.getElementById('input').value;
        const out = document.getElementById('output-pre');
        const rv = document.getElementById('result-view');
        if (!code) return;

        const settings = {
            deadCode: document.getElementById('deadCode').checked,
            decodeHex: document.getElementById('decodeHex').checked,
            renameStrings: document.getElementById('renameStrings').checked,
            refineDecals: document.getElementById('refineDecals').checked
        };

        rv.classList.remove('hidden');
        out.innerText = "// Processing...";

        try {
            const res = await fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code, settings })
            });
            const data = await res.json();
            out.innerText = data.result || "// Error";
        } catch (e) { out.innerText = "// Network Error"; }
    }

    async function pasteInput() { try { const t = await navigator.clipboard.readText(); document.getElementById('input').value = t; } catch(e){} }
    function clearInput() { document.getElementById('input').value = ''; document.getElementById('result-view').classList.add('hidden'); }
    function copyOutput() { navigator.clipboard.writeText(document.getElementById('output-pre').innerText); alert("Copied!"); }
    function downloadOutput() {
        const b = new Blob([document.getElementById('output-pre').innerText], {type: 'text/javascript'});
        const u = URL.createObjectURL(b);
        const a = document.createElement('a'); a.href = u; a.download = 'cleaned.js'; a.click();
    }
</script>
</body>
</html>

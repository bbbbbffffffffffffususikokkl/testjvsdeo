<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vex-Deobf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root[data-theme="light"] {
            --bg: #ffffff;
            --panel: #f5f5f5;
            --text: #1a1a1a;
            --border: #ddd;
            --accent: #007bff;
        }
        :root[data-theme="dark"] {
            --bg: #0e0e0e;
            --panel: #1a1a1a;
            --text: #e0e0e0;
            --border: #333;
            --accent: #bb86fc;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .brand h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; }
        .brand a { color: var(--accent); text-decoration: none; font-size: 0.8rem; }

        .controls { display: flex; gap: 1rem; align-items: center; }
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            gap: 1px;
            background: var(--border);
            overflow: hidden;
        }

        .editor-box {
            background: var(--bg);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .toolbar {
            padding: 8px 15px;
            background: var(--panel);
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        textarea, #output {
            flex: 1;
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            border: none;
            outline: none;
            background: transparent;
            color: inherit;
            resize: none;
            white-space: pre;
            overflow-x: auto; /* Infinite scroll to right */
        }

        #output {
            background: var(--panel);
            user-select: text;
            overflow-y: auto;
        }

        .btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .line-numbers {
            width: 30px;
            padding: 10px 5px;
            border-right: 1px solid var(--border);
            text-align: right;
            color: #666;
            font-size: 14px;
            user-select: none;
        }

        .editor-wrapper { display: flex; flex: 1; overflow: hidden; }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>Vex-Deobf</h1>
        <a href="https://discord.gg/vex" target="_blank">discord.gg/vex</a>
    </div>
    <div class="controls">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i> Switch Theme
        </button>
        <button class="btn" onclick="processCode()">
            <i class="fas fa-play"></i> Run Deobfuscator
        </button>
    </div>
</header>

<div class="main-container">
    <div class="editor-box">
        <div class="toolbar">
            <span>Input</span>
            <label class="btn">
                <i class="fas fa-upload"></i> Upload
                <input type="file" id="fileInput" hidden onchange="handleUpload(event)">
            </label>
        </div>
        <div class="editor-wrapper">
            <div class="line-numbers" id="lineNos">1</div>
            <textarea id="input" spellcheck="false" oninput="updateLines()">// Paste code here...</textarea>
        </div>
    </div>

    <div class="editor-box">
        <div class="toolbar">
            <span>Output</span>
            <div style="display:flex; gap: 5px;">
                <button class="btn" onclick="copyOutput()"><i class="fas fa-copy"></i> Copy</button>
                <button class="btn" onclick="downloadOutput()"><i class="fas fa-download"></i> Download</button>
            </div>
        </div>
        <pre id="output">Deobfuscated code will appear here...</pre>
    </div>
</div>

<script>
    function toggleTheme() {
        const root = document.documentElement;
        const current = root.getAttribute('data-theme');
        root.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function updateLines() {
        const textarea = document.getElementById('input');
        const lineNos = document.getElementById('lineNos');
        const lines = textarea.value.split('\n').length;
        lineNos.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
    }

    async function handleUpload(e) {
        const file = e.target.files[0];
        if (!file) return;
        const text = await file.text();
        document.getElementById('input').value = text;
        updateLines();
    }

    async function processCode() {
        const code = document.getElementById('input').value;
        const output = document.getElementById('output');
        output.innerText = "Processing...";

        try {
            const res = await fetch('/process', {
                method: 'POST',
                body: JSON.stringify({ code })
            });
            const data = await res.json();
            output.innerText = data.result;
        } catch (err) {
            output.innerText = "Error: " + err.message;
        }
    }

    function copyOutput() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text);
        alert("Copied!");
    }

    function downloadOutput() {
        const text = document.getElementById('output').innerText;
        const blob = new Blob([text], { type: 'text/javascript' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'deobfuscated.js';
        a.click();
    }
</script>

</body>
</html>

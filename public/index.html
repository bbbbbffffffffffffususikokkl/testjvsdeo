<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexile Deobfuscator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #0f0f0f;
            --border: #1f1f1f;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --text-main: #f5f5f5;
            --text-muted: #525252;
            --success: #10b981;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page-wrapper {
            width: 100%;
            max-width: 850px;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            position: relative;
        }

        header { text-align: center; }
        header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.06em;
            color: #fff;
        }
        header h1 span { color: var(--accent); }

        .sub-header {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge {
            background: #171717;
            border: 1px solid var(--border);
            padding: 2px 10px;
            border-radius: 6px;
            color: var(--text-muted);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* State management for transitions */
        .content-hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
            filter: blur(15px);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
        }

        .header-label {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .icon-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover { color: var(--text-main); }
        .icon-btn.active { color: var(--accent); transform: rotate(90deg); }

        /* Settings View Overlay */
        #settings-view {
            position: absolute;
            top: 220px;
            left: 20px;
            right: 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            z-index: 100;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .setting-card {
            background: #141414;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-info h3 { margin: 0; font-size: 0.9rem; color: #fff; }
        .setting-info p { margin: 4px 0 0; font-size: 0.7rem; color: var(--text-muted); }

        /* Switches */
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #262626; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px;
            left: 3px; bottom: 3px; background-color: white; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* Layout Elements */
        .box { background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }
        textarea {
            width: 100%; height: 280px; background: transparent; border: none; padding: 24px;
            color: #e5e5e5; font-family: 'JetBrains Mono', monospace; font-size: 14px;
            line-height: 1.7; resize: none; outline: none;
        }
        .btn-run {
            width: 100%; padding: 20px; background: var(--accent); color: white;
            border: none; border-radius: 16px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; box-shadow: 0 10px 30px -10px var(--accent-glow); margin-top: 10px;
        }
        .btn-run:hover { transform: translateY(-2px); background: #818cf8; }

        .output-box { border-color: rgba(16, 185, 129, 0.2); background: #080808; }
        #output-pre {
            height: 320px; overflow-y: auto; padding: 24px; margin: 0;
            white-space: pre; font-family: 'JetBrains Mono', monospace;
            font-size: 14px; color: var(--success); line-height: 1.7;
        }

        .hidden { display: none !important; opacity: 0; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
    </style>
</head>
<body>

<div class="page-wrapper">
    <header id="main-header">
        <h1>Vexile <span>Deobfuscator</span></h1>
        <div class="sub-header">
            <span class="badge">V1.0.4</span>
            <a href="https://discord.gg/vex" target="_blank" style="color: var(--accent); text-decoration: none;">discord.gg/vex</a>
        </div>
    </header>

    <div id="settings-view" class="hidden">
        <div class="setting-card">
            <div class="setting-info"><h3>Dead Code Remover</h3><p>Remove unused variables/logic.</p></div>
            <label class="switch"><input type="checkbox" id="deadCode"><span class="slider"></span></label>
        </div>
        <div class="setting-card">
            <div class="setting-info"><h3>Decode Hex</h3><p>Convert \x hex to strings.</p></div>
            <label class="switch"><input type="checkbox" id="decodeHex" checked><span class="slider"></span></label>
        </div>
        <div class="setting-card">
            <div class="setting-info"><h3>Rename Strings</h3><p>Simplify obfuscated names.</p></div>
            <label class="switch"><input type="checkbox" id="renameStrings"><span class="slider"></span></label>
        </div>
        <div class="setting-card">
            <div class="setting-info"><h3>Refine Decals</h3><p>Beautify internal VM structures.</p></div>
            <label class="switch"><input type="checkbox" id="refineDecals" checked><span class="slider"></span></label>
        </div>
    </div>

    <div id="input-container" class="container">
        <div class="header-row">
            <span class="header-label">Source Input</span>
            <div class="icon-actions">
                <button class="icon-btn" id="settings-btn" onclick="toggleSettings()" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="icon-btn" onclick="pasteInput()" title="Paste">
                    <i class="fas fa-paste"></i>
                </button>
                <button class="icon-btn" onclick="clearInput()" title="Clear">
                    <i class="fas fa-trash-can"></i>
                </button>
                <label class="icon-btn" style="cursor: pointer;" title="Upload">
                    <i class="fas fa-upload"></i>
                    <input type="file" hidden onchange="handleUpload(event)">
                </label>
            </div>
        </div>
        <div class="box">
            <textarea id="input" placeholder='// Paste obfuscated code here...' spellcheck="false"></textarea>
        </div>
        <button id="run-btn" class="btn-run" onclick="processCode()">Deobfuscate Script</button>
    </div>

    <div id="result-view" class="container hidden">
        <div class="header-row">
            <span class="header-label" style="color: var(--success)">Cleaned Output</span>
            <div class="icon-actions">
                <button class="icon-btn" onclick="downloadOutput()" title="Download"><i class="fas fa-download"></i></button>
                <button class="icon-btn" onclick="copyOutput()" title="Copy"><i class="fas fa-copy"></i></button>
            </div>
        </div>
        <div class="box output-box">
            <pre id="output-pre">Clean code will appear here...</pre>
        </div>
    </div>
</div>

<script>
    let settingsOpen = false;

    function toggleSettings() {
        const settingsView = document.getElementById('settings-view');
        const inputArea = document.querySelector('.box');
        const runBtn = document.getElementById('run-btn');
        const resultView = document.getElementById('result-view');
        const settingsBtn = document.getElementById('settings-btn');
        const header = document.getElementById('main-header');

        settingsOpen = !settingsOpen;
        
        if (settingsOpen) {
            settingsView.classList.remove('hidden');
            inputArea.classList.add('content-hidden');
            runBtn.classList.add('content-hidden');
            resultView.classList.add('content-hidden');
            settingsBtn.classList.add('active');
            settingsBtn.innerHTML = '<i class="fas fa-times"></i>';
        } else {
            settingsView.classList.add('hidden');
            inputArea.classList.remove('content-hidden');
            runBtn.classList.remove('content-hidden');
            resultView.classList.remove('content-hidden');
            settingsBtn.classList.remove('active');
            settingsBtn.innerHTML = '<i class="fas fa-cog"></i>';
        }
    }

    async function processCode() {
        const code = document.getElementById('input').value;
        const output = document.getElementById('output-pre');
        const resultView = document.getElementById('result-view');
        if (!code) return;

        const settings = {
            deadCode: document.getElementById('deadCode').checked,
            decodeHex: document.getElementById('decodeHex').checked,
            renameStrings: document.getElementById('renameStrings').checked,
            refineDecals: document.getElementById('refineDecals').checked
        };

        resultView.classList.remove('hidden');
        resultView.classList.remove('content-hidden');
        output.innerText = "// Deobfuscating... please wait";

        try {
            const res = await fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code, settings })
            });
            const data = await res.json();
            output.innerText = data.result || "// No results returned";
        } catch (err) {
            output.innerText = "// Error: " + err.message;
        }
    }

    // Restore all functions
    async function pasteInput() {
        try { const text = await navigator.clipboard.readText(); document.getElementById('input').value = text; } catch (err) {}
    }

    function clearInput() {
        document.getElementById('input').value = '';
        document.getElementById('result-view').classList.add('hidden');
    }

    async function handleUpload(e) {
        const file = e.target.files[0];
        if (file) { const text = await file.text(); document.getElementById('input').value = text; }
    }

    function copyOutput() {
        navigator.clipboard.writeText(document.getElementById('output-pre').innerText);
        alert("Copied!");
    }

    function downloadOutput() {
        const text = document.getElementById('output-pre').innerText;
        const blob = new Blob([text], { type: 'text/javascript' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'vex_cleaned.js'; a.click();
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexile Deobfuscator</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #0f0f0f;
            --border: #1f1f1f;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --text-main: #f5f5f5;
            --text-muted: #525252;
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.05);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .page-wrapper {
            width: 100%;
            max-width: 850px;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        header {
            text-align: center;
            space-y: 12px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.06em;
            color: #fff;
        }

        header h1 span { color: var(--accent); }

        .sub-header {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge {
            background: #171717;
            border: 1px solid var(--border);
            padding: 2px 10px;
            border-radius: 6px;
            color: var(--text-muted);
        }

        /* Editor & Output Containers */
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
        }

        .header-label {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .icon-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: #171717;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .icon-btn:hover {
            color: var(--text-main);
            border-color: #404040;
            background: #212121;
        }

        /* Textarea & Code View */
        .box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        .box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        textarea {
            width: 100%;
            height: 280px;
            background: transparent;
            border: none;
            padding: 24px;
            color: #e5e5e5;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.7;
            resize: none;
            outline: none;
        }

        /* Large Run Button */
        .btn-run {
            width: 100%;
            padding: 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 30px -10px var(--accent-glow);
        }

        .btn-run:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-run:active { transform: translateY(0); }

        /* Output specific */
        .output-box {
            border-color: rgba(16, 185, 129, 0.2);
            background: #080808;
        }

        .output-scroll {
            height: 320px;
            overflow-y: auto;
            padding: 24px;
            margin: 0;
            white-space: pre;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--success);
            line-height: 1.7;
        }

        /* Hide elements helper */
        .hidden { display: none; visibility: hidden; }

        /* Scrollbar UI */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
    </style>
</head>
<body>

<div class="page-wrapper">
    <header>
        <h1>Vexile <span>Deobfuscator</span></h1>
        <div class="sub-header">
            <span class="badge">V1.0.4</span>
            <span style="color: var(--accent); cursor: pointer;">discord.gg/ChvyYFxvDQ</span>
        </div>
    </header>

    <div class="container">
        <div class="header-row">
            <span class="header-label">Source Input</span>
            <div class="icon-actions">
                <input type="file" id="file-upload" class="hidden" onchange="handleFile(this)">
                <button class="icon-btn" onclick="document.getElementById('file-upload').click()" title="Upload File">
                    <i data-lucide="upload"></i>
                </button>
                <button class="icon-btn" onclick="pasteCode()" title="Paste Content">
                    <i data-lucide="clipboard-type"></i>
                </button>
                <button class="icon-btn" onclick="clearInput()" title="Clear All">
                    <i data-lucide="trash-2"></i>
                </button>
            </div>
        </div>
        <div class="box">
            <textarea id="input" placeholder='// Paste obfuscated code here...' spellcheck="false"></textarea>
        </div>
    </div>

    <button class="btn-run" onclick="process()">Deobfuscate Script</button>

    <div id="result-view" class="container hidden">
        <div class="header-row">
            <span class="header-label" style="color: var(--success)">Cleaned Output</span>
            <div class="icon-actions">
                <button class="icon-btn" onclick="downloadCode()" title="Download JS">
                    <i data-lucide="download"></i>
                </button>
                <button class="icon-btn" onclick="copyCode()" title="Copy to Clipboard">
                    <i data-lucide="copy"></i>
                </button>
            </div>
        </div>
        <div class="box output-box">
            <pre id="output" class="output-scroll"></pre>
        </div>
    </div>
</div>

<script>
    // Initialize Lucide Icons
    lucide.createIcons();

    const inputArea = document.getElementById('input');
    const outputArea = document.getElementById('output');
    const resultView = document.getElementById('result-view');

    function clearInput() {
        inputArea.value = '';
        resultView.classList.add('hidden');
    }

    async function pasteCode() {
        try {
            const text = await navigator.clipboard.readText();
            inputArea.value = text;
        } catch (e) {}
    }

    function copyCode() {
        navigator.clipboard.writeText(outputArea.innerText);
    }

    function downloadCode() {
        const blob = new Blob([outputArea.innerText], { type: 'text/javascript' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'cleaned_script.js';
        a.click();
    }

    async function handleFile(input) {
        if (input.files && input.files[0]) {
            const text = await input.files[0].text();
            inputArea.value = text;
        }
    }

        async function processCode() {
        const source = document.getElementById('input').value; // Changed variable name for clarity
        const output = document.getElementById('output-pre');
        output.innerText = "// Deobfuscating... please wait";

        try {
            const res = await fetch('/deobfuscate', { // Changed from /process
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ source })
            });
            
            const data = await res.json();
            
            if (data.error) {
                output.innerText = "// Error: " + data.error;
            } else {
                output.innerText = data.output || "// No results returned";
            }
        } catch (err) {
            output.innerText = "// Critical Error: " + err.message;
        }
    }
</script>

</body>
</html>
